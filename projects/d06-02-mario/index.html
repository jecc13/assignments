<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Mario Pest Control</title>
</head>

<body>
    <header>
        <h1>Mario Pest Control</h1>
    </header>

    <main>
        <h1>How Many Baddies Were Caught?</h1>
        <div class="baddie">
            <img src="assets/goomba.png" alt="image of goomba">

            <div class="price">
                    <p>Goomba</p>
                    <p>5 coins each</p>
            </div>

            <form name="goomba">
                <label for="num">
                    <input type "number" name="num" placeholder="Goombas caught">
                </label>
            </form>
        </div>

        <div class="baddie">
            <img src="assets/bob-omb.jpg" alt="image of bob-omb">

            <div class="price">
                <p>Bob-omb</p>
                <p>7 coins each</p>
            </div>

            <form name="bob">
                <label for="num">
                    <input type "number" name="num" placeholder="Bob-ombs caught">
                </label>
            </form>
        </div>

        <div class="baddie">
            <img src="assets/cheep-cheep.jpg" alt="image of cheep-cheep">

            <div class="price">
                <p>Cheep-cheep</p>
                <p>11 coins each</p>
            </div>

            <form name="cheep">
                <label for="num">
                    <input type "number" name="num" placeholder="Cheep-cheeps caught">
                </label>
            </form>
        </div>

        <div class="cost">
            <p>Total Cost</p>
            <p id="total">0</p>
            <p>coins</p>
        </div>

    </main>

    <footer>
        <p>Email: mario@vschool.io</p>
        <p>Website: http://vschool.io/</p>
        <p>150 S State Street, Salt Lake City, UT 84111</p>
    </footer>


    <script src="main.js"></script>

</body>

</html>
